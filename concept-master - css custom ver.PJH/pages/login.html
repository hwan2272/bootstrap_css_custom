<html lang="ko">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
            	<img class="logo-img" src="" alt="logo">
            </div>
            	
            <div class="card-body">
            	<span class="splash-description"><b>로그인</b></span>
            	
                <form action="loginProcess" method="post" name="actionForm" autocomplete="off" novalidate="novalidate">
					<input type="hidden" name="_csrf" value="62ebab0b-2ad8-40a9-9a79-e5d7ef36e2dd">
					<input type="hidden" id="choiceYn" name="choiceYn" value="">
					
					<div class="login_form" id="login_form">
	                    <div class="form-group">
	                        <input class="form-control form-control-lg" id="id" name="id" type="text" placeholder="아이디를 넣으세요." autocomplete="off">
	                    </div>
	                    <div class="form-group">
	                        <input class="form-control form-control-lg" id="password" name="password" type="password" placeholder="비밀번호를 넣으세요.">
	                    </div>
	                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="javascript:second();">로그인</button>
                	</div>
                	
                	<div class="login_form" id="sms_auth" style="display:none;">
                		<div class="form-group">
							<span>※ 계정 사용자 확인</span>
						</div>
						<div class="form-group">
							<span> 인증번호 수신 휴대폰번호 : <strong style="color:#c48b61;" id="mdn"></strong></span>
						</div>
						<div class="form-group" id="btn_auth" style="display:none">
		                    <input type="text" name="auth_code" id="auth_code" maxlength="6" class="form-control form-control-lg">
	                        <strong id="auth_timer">(유효시간 03:00)</strong>
	                        <button type="button" class="btn btn-primary btn-lg btn-block btn_auth_req" id="btn_setend">인증번호 확인</button>
	                        <button type="button" class="btn btn-primary btn-lg btn-block btn_auth_cancel" id="btn_second_cancel">취소</button>
						</div>	
			        	<div class="form-group" id="btn_auth_req">
			                 <button type="button" class="btn btn-primary btn-lg btn-block btn_auth_req" id="btn_setend_req">인증번호 요청</button>
			                 <button type="button" class="btn btn-primary btn-lg btn-block btn_auth_cancel" id="btn_first_cancel">취소</button>
						</div>
                	</div>
                	
                </form>
                <br>
                <span class="splash-description"><b>Copyright ⓒ 2018 Minwise. <br> All rights reserved.</b></span>
            </div>
            <div class="card-footer bg-white p-0  ">
            </div>
        </div>
    </div>

    <!-- end login page  -->

    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
